<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Volume Bangun Ruang</title>
</head>
<body>

<h2>Hitung Volume Bangun Ruang</h2>

<button onclick="hitungBalok()">Volume Balok</button><br><br>
<button onclick="hitungTabung()">Volume Tabung</button><br><br>
<button onclick="hitungBola()">Volume Bola</button><br><br>
<button onclick="hitungPrisma()">Volume Prisma Segitiga</button><br><br>
<button onclick="hitungKerucut()">Volume Kerucut</button>

<script>
    function hitungBalok() {
        let panjang = prompt("Masukkan Panjang:");
        let lebar = prompt("Masukkan Lebar:");
        let tinggi = prompt("Masukkan Tinggi:");

        let volume = panjang * lebar * tinggi;
        alert("Volume Balok = " + volume);
    }

    function hitungTabung() {
        let jariJari = prompt("Masukkan Jari-jari:");
        let tinggi = prompt("Masukkan Tinggi:");

        let volume = 3.14 * jariJari * jariJari * tinggi;
        alert("Volume Tabung = " + volume);
    }

    function hitungBola() {
        let jariJari = prompt("Masukkan Jari-jari:");

        let volume = 3.14 * jariJari * jariJari * jariJari;
        alert("Volume Bola = " + volume);
    }

    function hitungPrisma() {
        let tinggiAlas = prompt("Masukkan Tinggi Alas Segitiga:");
        let panjangAlas = prompt("Masukkan Panjang Alas Segitiga:");
        let tinggiPrisma = prompt("Masukkan Tinggi Prisma:");

        let volume = 0.5 * tinggiAlas * panjangAlas * tinggiPrisma;
        alert("Volume Prisma Segitiga = " + volume);
    }

    function hitungKerucut() {
        let jariJariAlas = prompt("Masukkan Jari-jari Alas:");
        let tinggi = prompt("Masukkan Tinggi Kerucut:");

        let volume = (1/3) * 3.14 * jariJariAlas * jariJariAlas * tinggi;
        alert("Volume Kerucut = " + volume);
    }
</script>

</body>
</html>
